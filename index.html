<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Calculator Project</h2>

  <div class="calculator mx-auto p-3 rounded shadow">
    <div id="display" class="display mb-3 text-end p-2 rounded">0</div>

    <!-- Buttons Grid -->
    <div class="button-grid d-grid gap-2">
      <!-- Row 1 -->
      <div class="d-flex gap-2">
        <button class="btn btn-light flex-fill" data-value="7">7</button>
        <button class="btn btn-light flex-fill" data-value="8">8</button>
        <button class="btn btn-light flex-fill" data-value="9">9</button>
        <button class="btn btn-warning flex-fill" data-value="/">/</button>
      </div>

      <!-- Row 2 -->
      <div class="d-flex gap-2">
        <button class="btn btn-light flex-fill" data-value="4">4</button>
        <button class="btn btn-light flex-fill" data-value="5">5</button>
        <button class="btn btn-light flex-fill" data-value="6">6</button>
        <button class="btn btn-warning flex-fill" data-value="*">*</button>
      </div>

      <!-- Row 3 -->
      <div class="d-flex gap-2">
        <button class="btn btn-light flex-fill" data-value="1">1</button>
        <button class="btn btn-light flex-fill" data-value="2">2</button>
        <button class="btn btn-light flex-fill" data-value="3">3</button>
        <button class="btn btn-warning flex-fill" data-value="-">-</button>
      </div>

      <!-- Row 4 -->
      <div class="d-flex gap-2">
        <button class="btn btn-light flex-fill" data-value="0">0</button>
        <button class="btn btn-light flex-fill" data-value=".">.</button>
        <button class="btn btn-info flex-fill" id="square">xÂ²</button>
        <button class="btn btn-warning flex-fill" data-value="+">+</button>
      </div>

      <!-- Row 5 -->
      <div class="d-flex gap-2">
        <button class="btn btn-danger flex-fill" id="clear">AC</button>
        <button class="btn btn-info flex-fill" data-value="%">%</button>
        <button class="btn btn-success flex-fill" id="equals">=</button>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript -->
<script src="script.js"></script>
</body>
</html>
